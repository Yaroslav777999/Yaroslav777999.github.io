<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrp">
    <form action="#">  
    <input class="input" type="tel" autofocus="autofocus" name="phone" id="tel" placeholder="Введите номер телефона" maxlength='12' minlength = '12' pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required="required" >
    <small>Формат: +7 123 456 7890</small>
    <p><input  class="btn" type="submit" value="Отправить"></p>
</form>  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
